<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name *</label>
		<input id="name" type="text" required><br>
		<label for="email">Email *</label>
		<input id="email" type="email" required><br>
		<label for="gender">Gender *</label>
		<div class="gender">
			<input id="gender-ml" name="gender" required type="radio">
			<label for="gender-ml">Male</label>
			<input id="gender-fl" name="gender" required type="radio">
			<label for="gender-fl">Female</label>
		</div>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" >
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br>
		<label for="age">Age *</label>
		<input id="age" type="number" required><br>
		<label for="dob">Date of Birth *</label>
		<input id="dob" required type="date"><br>
		<label for="password">Password *</label>
		<input id="password" type="password" required><br>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url"><br>
		<button type="submit" value="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
